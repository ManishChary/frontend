<div class="main-content">
    <div class ="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <!--here we want to add a link to image for product details-->
                        
                        <a routerLink="/products/{{product.id}}">

                        <img src="{{product.imageUrl}}" class="img-responsive">

                        </a>

                        <!--here we want to add a link to product name for product details-->
                        <a routerLink="/products/{{product.id}}">

                        <h1>{{product.name}}</h1>

                        </a>

                        <div class ="price">
                            {{product.unitPrice | currency:'INR'}}
                        </div>
                        <button (click)= "addToCart(product)" 
                             class="btn btn-primary btn-sm">Add to cart
                        </button>

                    </div>
                </div>

                <!--If product is emoty , then display a message-->
                <div *ngIf="products?.length == 0" class ="alert alert-warning col-md-12">
                    Product not Found...!!!
                </div>
                <!--if condition ends -->
                
            </div>
        </div>
    </div>

</div>
